<mat-card class="search">
  <form class="search-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="search" id="searchBox" name="searchField" placeholder="Search..." [(ngModel)]="searchField"/>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </form>
</mat-card>
