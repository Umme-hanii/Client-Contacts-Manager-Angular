<mat-card *ngIf="!editView">
  <mat-card-header>
    <h1>{{ client.firstName }} {{ client.lastName }}</h1>
  </mat-card-header>
  <mat-card-subtitle> {{ client.companyName }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ client.email }}</p>
    <p>{{ client.telephoneNumber }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="edit()" mat-raised-button color="primary">Edit</button>
    <button (click)="searchAll()" mat-raised-button color="primary">Search All Clients</button>
    <button (click)="delete(client)" mat-raised-button color="warn">Delete</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="editView">
  <mat-card-header>
    <mat-form-field>
      <input matInput type="text" name="firstName" [(ngModel)]="client.firstName"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="lastName" [(ngModel)]="client.lastName"/>
    </mat-form-field>
  </mat-card-header>
  <mat-card-subtitle>{{ client.companyName }}</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" name="email" [(ngModel)]="client.email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="telephone" [(ngModel)]="client.telephoneNumber" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="save()" mat-raised-button>Save</button>
  </mat-card-footer>
</mat-card>
